name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install poetry
          poetry install
      - name: Run flake8
        run: |
          . venv/bin/activate
          poetry run flake8
