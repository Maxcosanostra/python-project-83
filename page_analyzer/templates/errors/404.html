{% extends 'base.html' %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Ошибка 404</h1>
    <p>К сожалению, запрашиваемая вами страница не найдена. Возможно, она была удалена или перемещена.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
</div>
{% endblock %}
